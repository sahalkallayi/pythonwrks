<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./portfolio.css">
</head>
<body>
    <h1>Student Registrarion</h1>
    <form action="">
        <div>
            <label for="name-box">Name</label>
            <input type="text" placeholder="Enter Full Name" id="name-box">
        </div>
        <div>
            <label for="fname-box">Fathers Name</label>
            <input type="text" placeholder="" id="fname-box">
        </div>
        <div>
            <label for="mname-box">Mothers Name</label>
            <input type="text" placeholder="" id="mname-box">
        </div>
        <div>
            <label for="num-box">Phone Number</label>
            <input type="number" placeholder="" id="num-box">
        </div>
        <div>
            <label for="e-name">Email</label>
            <input type="email" placeholder="sample@example.com" id="e-name">
        </div>
        <div>
            <label for="">Gender</label>
            <input type="radio" name="Gender" value="male"> <label for="">Male</label>
            <input type="radio" name="Gender" value="Female"> <label for="">Female</label>
        </div>
        <div>
            <label for="date-name">Date Of Birth</label>
            <input type="date" id="date-name">
        </div>
        <div>
            <label for="add-address">Address</label>
            <textarea rows="5" cols="30" name="" id="add-address" placeholder="Street - Place - House Name"></textarea>
        </div>
        <div>
            <label for="">select course</label>
            <select name="" id="">
                <option value="">Choose Course</option>
                <option value="">Django</option>
                <option value="">MEARN</option>
                <option value="">Testing</option>
                <option value="">Flutter</option>
            </select>
        </div>
        <div>
            <label for="">Department</label>
            <input type="radio" name="Department" value="BCA"> <label for="">BCA</label>
            <input type="radio" name="Department" value="MSC"> <label for="">MSC</label>
            <input type="radio" name="Department" value="CSE"> <label for="">CSE</label>
        </div>
        <div>
            <label for="">Skills</label>
            <input type="checkbox" value="c"> <label for="">C</label>
            <input type="checkbox" value="c++"> <label for="">c++</label>
            <input type="checkbox" value="python"> <label for="">python</label>
            <input type="checkbox" value="Flutter"> <label for="">Flutter</label>
        </div>
        <div>
            <label for="">Photo</label>
            <input type="file" accept="image/*">
        </div>
        <div>
            <button>Register</button>
        </div>
        <div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>

    </form>
</body>
</html>
