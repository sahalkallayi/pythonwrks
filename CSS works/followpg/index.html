<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            
            <img src="./image/IMG_3985.jpg" alt="Profile Picture" class="profile-img">
            
            <div class="card-info">
                <h2>Muhammed Sahal</h2>
                <p>@sahalkallayi</p>
            </div>
        </div>
        <div class="card-body">
            <p>I'm a Front End Developer, follow me to be the first who see my new work.</p>
            <div class="card-stats">
                <div class="card-perfection">
                    <h3>15K</h3>
                    <p>Views</p>
                </div>
                <div>
                    <h3>82</h3>
                    <p>Projects</p>
                </div>
                <div>
                    <h3>1.3M</h3>
                    <p>Followers</p>
                </div>
            </div>
            <div class="card-actions">
                <button class="follow-btn">Follow</button>
                <button class="profile-btn">View profile</button>
            </div>
            <div class="box">

            </div>
        </div>
        
    </div>
   
</body>
</html>
